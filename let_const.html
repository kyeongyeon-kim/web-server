<script>
    // 속할 수 있는 범위가 다른 두 변수 var, let
    // var는 전역변수
    // let은 지역변수
    // const도 지역적으로 범위를 가짐
        var global = "var 변수";

        let scopeVar = "let 변수";

        const SCOPE_CONST = "CONST 상수";
   // SCOPE_CONST = "새 값";

    console.log(global, scopeVar, SCOPE_CONST);
</script>
</html>
