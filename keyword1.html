            // 인터프리터 : 고급 명령어들을 중간 형태로 번역한 다음, 그것을 실행한다.

            // 외부 스크립트 : 자바스크립트 코드를 확장자가 .js인 외부 파일을 넣고 <script> 태그의 속성을 사용하여
                            // HTML 문서에 포함시킬 수 있음
            // js Console : 브라우저에는 js코드를 실행할 수 있는 js 콘솔이 있음.

    // 4-1. 브라우저에서 자바스크립트를 실행하는 목적은?
            // HTML 요소를 조작하고 웹페이지를 동적으로 업데이트할 수 있음

            // var, let, const (모든 변수는 동적으로 자료형이 결정 됨)

    // 6. var, let, const의 차이점?
            // var : java에서의 전역변수와 같은 접근제한을 가지며 중괄호 내외에서도 접근 가능하다.

            // string : js에서는 문자열은 string 하나의 형식을 갖고 있음. 홑 또는 쌍 따옴표로 표현 가능하다.

            // undefined : 선언 이후 값을 할당하지 않은 변수는 undefined 값을 가짐
            // symbol : ES6에서 새롭게 추가된 타입으로 변경 불가능한 원시 타입의 값, 주로 이름의 충돌 위험이 없는 유일한 객체의

                // 2. 함수 선언식은 호이스팅에 영향을 받지만, 함수 표현식은 호이스팅에 영향을 받지 않는다.

    // 9. Hoisting이란?
            // 인터프리터가 객체(변수, 함수)의 메모리공간을 선언 전에 미리할당하는 것을 의미함
            // (호이스팅을 설명할 땐 주로 "변수의 선언과 초기화를 분리한 후, 선언만 코드의 최상단으로 옮기는" 것으로 말하곤 함)
            // 객체마다 초기화 여부가 다름

            // function : 코드 실행 전 함수 선언에 대한 메모리 할당을 먼저 함.
                        // 함수를 호출하는 코드를 함수 선언보다 앞서 배치 가능
