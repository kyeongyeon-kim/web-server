<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
<script>
    let arr = ["가", "나", "다", "라"];

    let index = arr.indexOf("다");
    console.log(index);
    
    //없는 값은 음수로
    console.log(arr.indexOf("A"));
    
    let reverse = arr.reverse();
    console.log(reverse);
    
    let sort = reverse.sort();
    console.log(sort);

</script>    
</body>
</html>
