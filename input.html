<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
<script>
    //자바스크립트의 변수는 타입을 명시하지않는다. 변수는 변수일 뿐/ 변수의 타입은 대입연산이 이루어질 때 결정된다.
    var name;
    window.alert("사용자에게 메시지를 보여줄 수 있어요");

    name = window.prompt("물어볼 수도 있지롱. 너 누구니?")

    window.confirm(name + "이 맞냐");
</script>
</body>
</html>
