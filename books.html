<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <!--남이 만들어 둔 css 클래스 사용--> 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen br-gray-100 flex flex-col">
    <header class="bg-white p-4 shadow-md w-full">
        <nav class="flex items-center justify-between">
            <a href="#" class="text-lg font-medium text-gray-900">My Web Site</a>
            <div>
                <a href="#" class="mr-4 text-gray-600 hover:text-gray-800">HOME</a>
                <a href="#" class="mr-4 text-gray-600 hover:text-gray-800">ABOUT</a>
                <a href="#" class="mr-4 text-gray-600 hover:text-gray-800"></a>
            </div>
        </nav>
    </header>
    <main class="p-4 flex-auto flex flex-wrap w-full">
        <div class="w-3/4 p-4 h-full">
            <h1 class="text-2x1 font-medium text-center text-gray-900">Book List</h1>
            <section class="w-full h-full flex flex-wrap">
                <article class="w-1/3 p-4">
                    <h2 class="text-lg font-medium text-gray-900">
                        <span class="bg-gray-300 h-5 w-32 inline-block mb-2"></span>
                    </h2>
                    <p class="text-gray-700">
                        <span class="bg-gray-300 h-5 w-full inline-block mb-2"></span>
                        <span class="bg-gray-300 h-5 w-full inline-block mb-2"></span>
                        <span class="bg-gray-300 h-5 w-full inline-block mb-2"></span>
                    </p>
                </article>
            </section>
        </div>
        <aside class="w-1/4 p-4 h-full">
            <h3 class="text-lg font-medium text-gray-900">광고 링크</h3>
            <ul>
                <li><a href="#" class="mr-4 text-gray-600 text-gray-800">아마존</a></li>
                <li><a href="#" class="mr-4 text-gray-600 text-gray-800">예스24</a></li>
                <li><a href="#" class="mr-4 text-gray-600 text-gray-800">알라딘</a></li>
            </ul>
        </aside>
    </main>
    <footer class="bg-white p-4 shadow-md w-full">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-gray-600">Copyright 2023 My Web Site</p>
            </div>
        </div>
        <div class="flex items-center">
            <a href="#" class="mr-4 text-gray-600 text-gray-800">Terms of Service</a>
            <a href="#" class="mr-4 text-gray-600 text-gray-800">Privacy Policy</a>
        </div>

    </footer>
    <!-- 화면에서는 안보이는 요소 template -->
    <template id="book-temp">
        <article class="w-1/3 p-4">
            <h2 class="text-lg font-medium text-gray-900">책 제목4</h2>
            <p class="text-gray-700">사람들의 내 내 봅니다. 까닭이요, 벌레는 나는 듯합니다. 아무 우는 사람들의 잠, 다 별이 이름을 까닭입니다. 소녀들의 새겨지는 않은 하늘에는 버리었습니다. 이름과, 하나의 벌써 토끼, 새겨지는 별이 그리고 것은 없이 있습니다. 했던 위에 아름다운 덮어 밤을 그러나 이름과 까닭이요, 봅니다. 이름자를 어머니, 위에 별 나의 것은 계절이 버리었습니다. 나는 써 하나에 그리고 동경과 가을로 멀듯이, 계십니다. 위에 이네들은 가득 까닭입니다. 못 피어나듯이 아름다운 부끄러운 지나가는 잠, 봅니다. 이름과, 가을 별 아름다운 흙으로 별빛이 봅니다.</p>
        </article>
    </template>
</body>
<script>
    window.addEventListener("load", onload);

    function onload(e) {
        console.log("페이지 로딩 후 호출됩니다.");
        
        fetch("http://localhost:8080/api/book")
            .then((resp) => resp.json())
            .then((arr) => console.log(arr))
            .catch((e) => console.log(e))
    }
</script>
</html>
